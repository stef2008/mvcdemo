<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
</head>
<body>
    <div th:each="cookie:${#request.cookies}">
        <!--<p th:text="${cookie.name + ' : ' + cookie.value}"></p>-->
        <p th:if="${cookie.name == 'username'}" th:text="${cookie.name}"></p>
    </div>
    <p th:text="${session.username}"></p>
</body>
</html>
